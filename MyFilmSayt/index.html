<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/MyFilmSayt/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo-img" src="/MyFilmSayt/img/warner-bros-logo-E75FC497AE-seeklogo.com.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" style="color: white;" aria-current="page" href="#"><i class="fa-solid fa-house" style="margin-right: 7px;"></i>Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" style="color: white;" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="#">TV Show</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: white;" href="#">Games & Apps</a>
              </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" style="color: white;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Movies
                      </a>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Comedy</a></li>
                          <li><a class="dropdown-item" href="#">Erotic</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link disabled" style="color: white;" aria-disabled="true">Brands</a>
                  </li>
              </ul>
              <form class="d-flex" id="search-js" role="search">
                  <input class="form-control me-2" type="search" id="search-film-js" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">search</button>
              </form>
          </div>
      </div>
  </nav>
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item">
        <img style="object-fit: cover;" src="/MyFilmSayt/img/dune2_hero.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item active">
        <img style="object-fit: cover;" src="/MyFilmSayt/img/joker_folie_a_deux_hero.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img style="object-fit: cover;" src="/MyFilmSayt/img/godzilla_x_kong_the_new_empire_hero2.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">
    <div class="row my-5" id="my-film">

    </div>
  </div>

  <footer>
    <div class="ftr-main">
        <div class="ftr-one">
           <ul>
               <li>Home</li>
               <li>Focus</li>
               <li>Author Guidelines</li>
               <li>Publication Ethics</li>
           </ul> 
        </div>
        <div class="ftr-two">
            <p>(c) 2017 Designed by MilliSoft</p>
        </div>
    </div>
</footer>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/MyFilmSayt/js/script.js"></script>
